<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.10.2.min.js"
    ></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Swift - Rider Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="deleteconfirm">
      <div class="prompt">
        Are you sure you want to delete this account?
        <div class="center-div">
          <button class="prompt-button" id="yes">Yes</button
          ><button class="prompt-button" id="no">No</button>
        </div>
      </div>
    </div>
    <a href="riderdash.html"><button id="back" class="back">Back</button></a>
    <div class="name-label" id="label-name"></div>
    <div class="dropdown" id="accdropdown" style="visibility: hidden">
      <button class="dropdown-button" id="editacc">Change Account Info</button>
      <button class="dropdown-button" id="deleteacc">Delete Account</button>
      <button class="dropdown-button" id="logout">Log Out</button>
    </div>
    <div class="center-div"><img src="logo-rider.png" id="logoS" /></div>
    <div class="center-div">
      <div class="buttons-split">
        <button id="location" class="location">Location: <b>ON</b></button>
        <div class="passengers-div">
          <label class="passengers">Passengers</label>
          <div>
            <button id="-" class="increment">-</button>
            <label id="passengers">1</label>
            <button id="+" class="increment">+</button>
          </div>
        </div>
        <button id="confirm" class="confirm">Confirm</button>
      </div>
      <div class="map-text-split">
        <div class="map-split">
          <input type="text" disabled id="location1" style="width: 90%" />
          <div id="temp"><div id="map1" class="map"></div></div>
        </div>
        <div class="map-text">Starting position</div>
      </div>
      <div class="map-text-split">
        <div class="map-split">
          <input type="text" disabled id="location2" style="width: 90%" />
          <div id="map2" class="map"></div>
        </div>
        <div class="map-text">Destination</div>
      </div>
    </div>
  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp87_bKehgeaw2_cklyxU78OVsDQmNeQk"></script>
  <script
    type="text/javascript"
    src="https://rawgit.com/Logicify/jquery-locationpicker-plugin/master/dist/locationpicker.jquery.js"
  ></script>
  <script type="module" src="/scripts/account.js"></script>
  <script type="module" src="/scripts/route.js"></script>
</html>
